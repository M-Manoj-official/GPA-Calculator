<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GPA-Calculator</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Libertinus+Sans:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">

</head>
<body>
    <nav class="nav-container">
        <div class="nav-left">
            <svg class="asterik" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-asterisk" viewBox="0 0 16 16">
  <path d="M8 0a1 1 0 0 1 1 1v5.268l4.562-2.634a1 1 0 1 1 1 1.732L10 8l4.562 2.634a1 1 0 1 1-1 1.732L9 9.732V15a1 1 0 1 1-2 0V9.732l-4.562 2.634a1 1 0 1 1-1-1.732L6 8 1.438 5.366a1 1 0 0 1 1-1.732L7 6.268V1a1 1 0 0 1 1-1"/>
</svg>
        </div>
        <div class="nav-right">
            <ul>
                <li><button id="infoBtn" type="button"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-info-circle-fill" viewBox="0 0 16 16">
                <path d="M8 16A8 8 0 1 0 8 0a8 8 0 0 0 0 16m.93-9.412-1 4.705c-.07.34.029.533.304.533.194 0 .487-.07.686-.246l-.088.416c-.287.346-.92.598-1.465.598-.703 0-1.002-.422-.808-1.319l.738-3.468c.064-.293.006-.399-.287-.47l-.451-.081.082-.381 2.29-.287zM8 5.5a1 1 0 1 1 0-2 1 1 0 0 1 0 2"/>
                </svg></button></li>
            </ul>
        </div>
    </nav>
    <h1><span>GPA</span> CALCULATOR</h1>
    <p>easy way to <span>calculate</span> your GPA !</p>
    <div class="input-output">
        <div class="input-container">
                <div class="entries">
                    <label for="subject">Subject</label>
                    <input type="text" id="subject" placeholder="e.g. PYTHON">
                    <div id="courseDropdown" class="dropdown-content"></div>
                </div>
                <div class="entries">
                    <label for="credit">Credit Hours</label>
                    <input type="text" id="credit" placeholder="e.g. 3">
                </div>
                <div class="entries">
                    <label for="grade">Grade</label>
                    <input type="text" id="grade" placeholder="e.g. A, B, C">
                    <div id="gradeDropdown" class="dropdown-content"></div>
                </div>
                <button id="entry">ENTER</button>
        </div>
        <div class="output-container">
            <table class="op-table">
                <thead>
                    <tr>
                        <th>Subject</th>
                        <th>Credit</th>
                        <th>Grade</th>
                        <th><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pencil-fill" viewBox="0 0 16 16">
                        <path d="M12.854.146a.5.5 0 0 0-.707 0L10.5 1.793 14.207 5.5l1.647-1.646a.5.5 0 0 0 0-.708zm.646 6.061L9.793 2.5 3.293 9H3.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.207zm-7.468 7.468A.5.5 0 0 1 6 13.5V13h-.5a.5.5 0 0 1-.5-.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.5-.5V10h-.5a.5.5 0 0 1-.175-.032l-.179.178a.5.5 0 0 0-.11.168l-2 5a.5.5 0 0 0 .65.65l5-2a.5.5 0 0 0 .168-.11z"/>
                        </svg></th>
                    </tr>
                </thead>
                <tbody id="subject-list">
                </tbody>
            </table>
            <button id="getGpa">GET GPA!</button>
            <button id="reset">Reset Table</button>
        </div>
    </div>
    <div class="result-container">
        <h2>RESULT</h2>
        <h4 id="gpa"></h4>
        <h4 id="tcredits"></h4>
        <h4 id="tgp"></h4>
    </div>
    <div id="infoModal" class="modal" style="display:none; position:fixed; z-index:1000; left:0; top:0; width:100vw; height:100vh; background:rgba(0,0,0,0.4); align-items:center; justify-content:center;">
        <div style="background:#fff; padding:24px; border-radius:8px; max-width:350px; margin:auto; position:relative;">
            <button id="closeInfoModal" style="position:absolute; top:8px; right:12px; background:none; border:none; font-size:20px; cursor:pointer;">&times;</button>
            <h3>Grade Points Table</h3>
            <table class="rs-table">
                <thead>
                    <tr>
                        <th>Grade</th>
                        <th>Point</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>A+</td>
                        <td>4.0</td>
                    </tr>
                    <tr>
                        <td>A</td>
                        <td>4.0</td>
                    </tr>
                    <tr>
                        <td>A-</td>
                        <td>3.7</td>
                    </tr>
                    <tr>
                        <td>B+</td>
                        <td>3.3</td>
                    </tr>
                    <tr>
                        <td>B</td>
                        <td>3.0</td>
                    </tr>
                    <tr>
                        <td>B-</td>
                        <td>2.7</td>
                    </tr>
                    <tr>
                        <td>C+</td>
                        <td>2.3</td>
                    </tr>
                    <tr>
                        <td>C</td>
                        <td>2.0</td>
                    </tr>
                    <tr>
                        <td>C-</td>
                        <td>1.7</td>
                    </tr>
                    <tr>
                        <td>D+</td>
                        <td>1.3</td>
                    </tr>
                    <tr>
                        <td>D</td>
                        <td>1.0</td>
                    </tr> 
                    <tr>
                        <td>F</td>
                        <td>0.0</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
