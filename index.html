<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GPA-Calculator</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <nav class="nav-container">
        <div>
            <img src="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/icons/calculator.svg" alt="Calculator Icon" style="width:32px;height:32px;vertical-align:middle;margin-left:10px;">
        </div>
        <div>
            <ul>
                <li>info</li>
            </ul>
        </div>
    </nav>
    <h1>GPA CALCULATOR</h1>
    <p>easy way to calculate your GPA !</p>
    <div class="input-output">
        <div class="input-container">
        <div class="input">
            <div class="input-container">
                <label for="subject">Enter Subject Name</label>
                <input type="text" id="subject" placeholder="e.g. PYTHON">
                <div id="courseDropdown" class="dropdown-content"></div>
            </div>
            <div>
                <label for="credit">Enter Credit Hours</label>
                <input type="text" id="credit" placeholder="e.g. 3">
            </div>
            <div>
                <label for="grade">Enter your Grade</label>
                <input type="text" id="grade" placeholder="e.g. A, B, C">
                <div id="gradeDropdown" class="dropdown-content"></div>
            </div>
            <button id="entry">ENTER</button>
        </div>
        </div>
        <div class="output-container">
            <table>
                <thead>
                    <tr>
                        <th>Subject</th>
                        <th>Credit</th>
                        <th>Grade</th>
                    </tr>
                </thead>
                <tbody id="subject-list">

                </tbody>
            </table>
            <button id="getGpa">GET GPA!</button>
            <button id="reset">Reset Table</button>
        </div>
</div>
    <div>
        <h2>RESULT</h2>
        <h4 id="gpa"></h4>
        <h4 id="tcredits"></h4>
        <h4 id="tgp"></h4>
    </div>

    <div id="infoModal" class="modal" style="display:none; position:fixed; z-index:1000; left:0; top:0; width:100vw; height:100vh; background:rgba(0,0,0,0.4); align-items:center; justify-content:center;">
        <div style="background:#fff; padding:24px; border-radius:8px; max-width:350px; margin:auto; position:relative;">
            <button id="closeInfoModal" style="position:absolute; top:8px; right:12px; background:none; border:none; font-size:20px; cursor:pointer;">&times;</button>
            <h3>Grade Points Table</h3>
            <table>
                <thead>
                    <tr>
                        <th>Grade</th>
                        <th>Point</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>A+</td>
                        <td>4.0</td>
                    </tr>
                    <tr>
                        <td>A</td>
                        <td>4.0</td>
                    </tr>
                    <tr>
                        <td>A-</td>
                        <td>3.7</td>
                    </tr>
                    <tr>
                        <td>B+</td>
                        <td>3.3</td>
                    </tr>
                    <tr>
                        <td>B</td>
                        <td>3.0</td>
                    </tr>
                    <tr>
                        <td>B-</td>
                        <td>2.7</td>
                    </tr>
                    <tr>
                        <td>C+</td>
                        <td>2.3</td>
                    </tr>
                    <tr>
                        <td>C</td>
                        <td>2.0</td>
                    </tr>
                    <tr>
                        <td>C-</td>
                        <td>1.7</td>
                    </tr>
                    <tr>
                        <td>D+</td>
                        <td>1.3</td>
                    </tr>
                    <tr>
                        <td>D</td>
                        <td>1.0</td>
                    </tr> 
                    <tr>
                        <td>F</td>
                        <td>0.0</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
