<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GPA-Calculator</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h1>GPA CALCULATOR</h1>
    <p>easy way to calculate your GPA !</p>
    <div>
        <div class="input">
            <div class="input-container">
                <label for="subject">Enter Subject Name</label>
                <input type="text" id="subject" placeholder="e.g. Mathematics">
                <div id="courseDropdown" class="dropdown-content"></div>
            </div>
            <div>
                <label for="credit">Enter Credit Hours</label>
                <input type="text" id="credit" placeholder="e.g. 3">
            </div>
            <div>
                <label for="grade">Enter your Grade</label>
                <input type="text" id="grade" placeholder="e.g. A, B, C">
                <div id="gradeDropdown" class="dropdown-content"></div>
            </div>
            <button id="entry">ENTER</button>
        </div>
        <div class="output">
            <table>
                <thead>
                    <tr>
                        <th>Subject</th>
                        <th>Credit</th>
                        <th>Grade</th>
                    </tr>
                </thead>
                <tbody id="subject-list">

                </tbody>
            </table>
        </div>
    </div>
    <div>
        <button id="getGpa">GET GPA!</button><button id="reset">Reset Table</button>
    </div>
    <div>
        <h2>RESULT</h2>
        <h4 id="gpa"></h4>
        <h4 id="tcredits"></h4>
        <h4 id="tgp"></h4>
    </div>

    <div>
        <table>
            <thead>
                <tr>
                    <th>Grade</th>
                    <th>Point</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>A+</td>
                    <td>4.0</td>
                </tr>
                <tr>
                    <td>A</td>
                    <td>4.0</td>
                </tr>
                <tr>
                    <td>A-</td>
                    <td>3.7</td>
                </tr>
                <tr>
                    <td>B+</td>
                    <td>3.3</td>
                </tr>
                <tr>
                    <td>B</td>
                    <td>3.0</td>
                </tr>
                <tr>
                    <td>B-</td>
                    <td>2.7</td>
                </tr>
                <tr>
                    <td>C+</td>
                    <td>2.3</td>
                </tr>
                <tr>
                    <td>C</td>
                    <td>2.0</td>
                </tr>
                <tr>
                    <td>C-</td>
                    <td>1.7</td>
                </tr>
                <tr>
                    <td>D+</td>
                    <td>1.3</td>
                </tr>
                <tr>
                    <td>D</td>
                    <td>1.0</td>
                </tr> 
                <tr>
                    <td>F</td>
                    <td>0.0</td>
                </tr>
            </tbody>
        </table>
    </div>
    
    <script src="./script.js"></script>
</body>
</html>
